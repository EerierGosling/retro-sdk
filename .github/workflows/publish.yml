name: publish to pypi

on:
  push:
    branches:
      - prod
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: install uv
      uses: astral-sh/setup-uv@v4
    
    - name: set up python
      run: uv python install
    
    - name: build package
      run: uv build
    
    - name: publish to pypi
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: uv publish